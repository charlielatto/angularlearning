<html>
	<head>
		<title>Parkour</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
		<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="parkourApp.js"></script>
		
		<style>
		li {
			list-style-type: none;
		}
		
		.connectedSort {
			margin-left:-3px;
			height:500px;
			overflow:auto;
		}
		
		.boardtitle {
			border-bottom:1px black solid;
			text-align:center;
		}
		
		li {
			cursor:pointer
		}
		</style>
	</head>
	<body ng-app="parkour" ng-controller="MainCtrl">
	<div class="row">
	<div class="small-8 small-offset-2 column">
		<h1>{{title}}</h1>
		
		<div class="row">
			<div class="board callout column small-5">
				<h4 class="boardtitle">Backlog</h4>
				<ul id="backlog" class="connectedSort">
					<li ng-class="applyPriority({{task.priority}})" ng-repeat="task in backlog | orderBy: 'priority'">
						<span ng-click="popUp(task)">{{task.title}} - {{task.time}}hrs</span>
					</li>
				</ul>
			</div>
			<div class="board callout column small-5 end">
				<h4 class="boardtitle">Sprint {{sprintNum}}</h4>
				<ul id="sprint" class="connectedSort">
					<li  ng-class="applyPriority({{task.priority}})" ng-repeat="task in sprint | orderBy: 'priority'">
						<span  ng-click="popUp(task)">{{task.title}} - {{task.time}}hrs</span>
					</li>
				</ul>
			</div>
		</div>
		

	</div>
	</div>
	</body>
</html>
